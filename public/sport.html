<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Athletes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .event-header {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .athlete-container {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .athlete-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-right: 1px solid #ddd;
        }
        .athlete-details {
            flex: 1;
            padding: 16px;
        }
        .athlete-description {
            flex: 2;
            padding: 16px;
            border-left: 1px solid #ddd;
        }
        .athlete-details h2 {
            margin-top: 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            border-radius: 10px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-header img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 160px;
            left: 20px;
            border: 5px solid #fff;
        }
        .modal-body {
            margin-top: 60px;
            padding: 20px;
        }
        .modal-body h2 {
            margin-top: 0;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
    <!-- Add Axios for making HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <a href="index.html"><h1>Home</h1></a>
    <div id="athletesContainer"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <img id="headerPhoto" src="" alt="Header Photo">
            </div>
            <img id="profilePhoto" class="profile-photo" src="" alt="Profile Photo">
            <div class="modal-body">
                <h2 id="athleteName"></h2>
                <p><strong>Hometown:</strong> <span id="hometown"></span></p>
                <p><strong>Previous Olympics:</strong> <span id="previousOlympics"></span></p>
                <p><strong>Description:</strong> <textarea id="description" rows="4" cols="50"></textarea></p>
                <a id="instagram" target="_blank">Instagram</a>
                <button id="generateDescription">Generate Description</button>
                <button id="confirmDescription">Confirm Description</button>
            </div>
        </div>
    </div>

    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyC6WBb87ng8iqq4tiqRujhSmK1tpozfrCc",
            authDomain: "olympics-c5b48.firebaseapp.com",
            projectId: "olympics-c5b48",
            storageBucket: "olympics-c5b48.appspot.com",
            messagingSenderId: "202029431723",
            appId: "1:202029431723:web:e68aaf9b7b8458015cf0ee",
            measurementId: "G-Y0FYXEC525"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.addEventListener("DOMContentLoaded", function() {
            const athletesContainer = document.getElementById('athletesContainer');
            const modal = document.getElementById('myModal');
            const span = document.getElementsByClassName('close')[0];
            const generateDescriptionButton = document.getElementById('generateDescription');
            const confirmDescriptionButton = document.getElementById('confirmDescription');
            let currentAthleteId = null;
            let currentSportId = null; // Store current sport ID

            // Get sport_id from URL
            const urlParams = new URLSearchParams(window.location.search);
            const sportId = urlParams.get('sport_id');
            currentSportId = sportId; // Set current sport ID

            // Fetch and display athletes for the given sport
            async function fetchAthletes() {
                try {
                    const response = await fetch(`https://us-central1-olympics-c5b48.cloudfunctions.net/api/getAthletes?sport=${sportId}`);
                    const athletes = await response.json();
                    await displayAthletes(athletes);
                } catch (error) {
                    console.error('Error fetching athletes:', error);
                }
            }

            // Display athletes in the UI grouped by event
            async function displayAthletes(athletes) {
                athletesContainer.innerHTML = '';

                if (athletes.length === 0) {
                    athletesContainer.innerHTML = '<p>No athletes found.</p>';
                    return;
                }

                const eventGroups = {};

                // Group athletes by event
                athletes.forEach(athlete => {
                    athlete.data.event.forEach(event => {
                        if (!eventGroups[event]) {
                            eventGroups[event] = [];
                        }
                        eventGroups[event].push(athlete);
                    });
                });

                // Display athletes grouped by event
                for (const event in eventGroups) {
                    const eventHeader = document.createElement('div');
                    eventHeader.className = 'event-header';
                    eventHeader.textContent = event;
                    athletesContainer.appendChild(eventHeader);

                    for (const athlete of eventGroups[event]) {
                        const div = document.createElement('div');
                        div.className = 'athlete-container';
                        div.addEventListener('click', () => showModal(athlete));

                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'athlete-image';
                        const profileImageUrl = await getCachedImageUrl(athlete.data.profile_image);
                        imgContainer.innerHTML = `<img src="${profileImageUrl}" alt="Profile Image">`;

                        const detailsContainer = document.createElement('div');
                        detailsContainer.className = 'athlete-details';
                        detailsContainer.innerHTML = `
                            <h2>${athlete.data.name}</h2>
                            <p><strong>Hometown:</strong> ${athlete.data.hometown}</p>
                            <p><strong>Previous Olympics:</strong> ${athlete.data.previous_olympics ?? 0}</p>
                        `;

                        const descriptionContainer = document.createElement('div');
                        descriptionContainer.className = 'athlete-description';
                        descriptionContainer.innerHTML = `<p>${athlete.data.description}</p>`;

                        div.appendChild(imgContainer);
                        div.appendChild(detailsContainer);
                        div.appendChild(descriptionContainer);

                        athletesContainer.appendChild(div);
                    }
                }
            }

            // Show modal with athlete details
            async function showModal(athlete) {
                try {
                    // Clear previous content
                    document.getElementById('profilePhoto').src = '';
                    document.getElementById('headerPhoto').src = '';
                    document.getElementById('athleteName').textContent = '';
                    document.getElementById('hometown').textContent = '';
                    document.getElementById('previousOlympics').textContent = '';
                    document.getElementById('description').value = '';
                    document.getElementById('instagram').href = '';

                    // Fetch and set new content
                    const profilePhotoUrl = await getCachedImageUrl(athlete.data.profile_image);
                    document.getElementById('profilePhoto').src = profilePhotoUrl;

                    const headerPhotoUrl = await getCachedImageUrl(athlete.data.header_image);
                    document.getElementById('headerPhoto').src = headerPhotoUrl;

                    document.getElementById('athleteName').textContent = athlete.data.name;
                    document.getElementById('hometown').textContent = athlete.data.hometown;
                    document.getElementById('previousOlympics').textContent = athlete.data.previous_olympics ?? 0;
                    document.getElementById('description').value = athlete.data.description;
                    document.getElementById('instagram').href = athlete.data.instagram;

                    modal.style.display = 'block';

                    // Set current athlete ID for description generation
                    currentAthleteId = athlete.id;
                } catch (error) {
                    console.error('Error displaying modal:', error);
                }
            }

            // Generate description
            generateDescriptionButton.onclick = async function() {
                const athleteName = document.getElementById('athleteName').textContent;

                try {
                    const response = await axios.post('https://us-central1-olympics-c5b48.cloudfunctions.net/api/generateDescription', {
                        name: athleteName,
                        sport: sportId
                    });

                    const data = response.data;
                    document.getElementById('description').value = data.description;
                } catch (error) {
                    console.error('Error generating description:', error);
                }
            }

            // Confirm and update description
            confirmDescriptionButton.onclick = async function() {
                const description = document.getElementById('description').value;

                try {
                    await fetch('https://us-central1-olympics-c5b48.cloudfunctions.net/api/updateDescription', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ athleteId: currentAthleteId, sportId: currentSportId, description }),
                    });

                    alert('Description updated successfully');
                } catch (error) {
                    console.error('Error updating description:', error);
                }
            }

            // Close the modal
            span.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Fetch athletes on page load
            fetchAthletes();
        });

        async function getCachedImageUrl(imagePath) {
            if (!imagePath) {
                return '';
            }

            const cachedUrl = localStorage.getItem(imagePath);
            if (cachedUrl) {
                console.log(`Using cached URL for ${imagePath}`);
                return cachedUrl;
            }

            try {
                const url = await firebase.storage().refFromURL(imagePath).getDownloadURL();
                localStorage.setItem(imagePath, url);
                console.log(`Fetched and cached URL for ${imagePath}`);
                return url;
            } catch (error) {
                console.error('Error fetching image URL:', error);
                return '';
            }
        }
    </script>

</body>
</html>
